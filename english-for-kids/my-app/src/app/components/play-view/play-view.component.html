<p class="category__title">{{title}}</p>
<div class="cards-container">
  <div class="card-container" *ngFor="let card of fillerCategory">
      <div class="category-card card card_front" (click)="checkCorrect($event)" >
        <img class="card__img" [src]=card.image alt="category">
    </div>
  </div>
</div>

<div class="play-action"><a routerLink="/play"><button class="button__start button__start_disabled" id="button__start">Start</button></a></div>
