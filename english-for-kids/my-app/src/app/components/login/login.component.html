<div class="registration__wrap">
  <form class="registration__form form" action='POST' autocomplete="off" onsubmit="return validFunction()">
  <input class="form__input form__input_login" type="text" placeholder="login" required>
  <input class="form__input form__input_password" type="text" placeholder="password" required>

  <div class="button-container">
    <button class="form__cancel formButton" (click)=clearForm()>Cancel</button>
    <button class="form__submit formButton" (click)=checkLogin()>Login</button>
  </div>
  </form>
</div>
