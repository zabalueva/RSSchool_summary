
<!-- fragment of official tools https://material.angular.io/components/sidenav/examples -->
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
    <button class="sidenav__button" mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
  <mat-sidenav-container class="example-sidenav-container"
                        [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
                <div class="sidenav__close" (click)="snav.close()" [innerHTML]="icon">

                </div>
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content (click)="snav.close()">
      <div class="table__categories">
        <app-categories class="table__categories"></app-categories>
        <app-categories></app-categories>
        <app-categories></app-categories>
        <app-categories></app-categories>
        <app-categories></app-categories>
        <app-categories></app-categories>
        <app-categories></app-categories>
        <app-categories></app-categories>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
