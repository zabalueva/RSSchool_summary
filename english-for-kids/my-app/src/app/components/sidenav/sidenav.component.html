
<!-- fragment of official tools https://material.angular.io/components/sidenav/examples -->

    <button class="sidenav__button" mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
  <mat-sidenav-container class="example-sidenav-container"
                        [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
                <div class="sidenav__close" (click)="snav.close()" [innerHTML]="iconClose">

                </div>
      <mat-nav-list>
        <a mat-list-item routerLink=".">Main Page</a>
        <a mat-list-item [routerLink]="link" *ngFor="let navItem of fillerNav">{{navItem}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content (click)="snav.close()">
      <div class="table__categories">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
