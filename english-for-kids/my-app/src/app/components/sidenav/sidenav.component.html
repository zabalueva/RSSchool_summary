

<input type="checkbox" id="hmt" class="hidden-menu-ticker">
<label class="burger" for="hmt">
  <span class="burger__item burger__item_first"></span>
  <span class="burger__item burger__item_second"></span>
  <span class="burger__item burger__item_third"></span>
</label>

<ul id="menu" class="nav__menu menu" (click)="toggleMenu()">
  <a href="#" class="menu__item menu__item-active " (click)="highlight($event)" routerLink="."
    routerLinkActive="navItem_selected">
    <li class="menu__item menu__item_main">Main Page</li>
  </a>
  <a class="menu__item" [routerLink]="link"
  (click)="saveNumber($event)" (click)="highlight($event)"
    *ngFor="let navItem of fillerNav; let index = index" [state]="{categoryIndex: getNumberCategory()}">{{navItem}}<li class="menu__item"></li>
  </a>
</ul>


<div class="header__menu " (click)="toggleMenu()">
  <input class="toggle_button_input" type="checkbox" (click)="toggleMode()">
  <label class="toggle_button toggle_mode" (click)="toggleMode()" (click)="toggleMenu()" id="toggle">

    <!-- <span class="toggle_mode">TRAIN</span> -->
  </label>
</div>

<div class="table__categories" (click)="toggleMenu()">
  <router-outlet></router-outlet>
</div>
